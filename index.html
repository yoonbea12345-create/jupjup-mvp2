<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>줍줍(JUPJUP) - 나만의 결제 비서</title>
  <meta name="description" content="결제 직전, 가장 유리한 결제수단을 추천하는 줍줍(JUPJUP)" />

  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --text:#101828;
      --muted:#667085;
      --line:#e4e7ec;

      --brand:#ff7a00;
      --brand-weak:#fff1e6;
      --shadow: 0 10px 25px rgba(16,24,40,.08);
      --radius:16px;

      --ok:#12b76a;
      --warn:#f79009;
      --bad:#f04438;

      /* ✅ logo1(마스코트 원본)의 배경 톤과 최대한 비슷하게 맞춘 스플래시 배경 */
      --splash-top:#FCB710;   /* 상단 코너 평균색 근사 */
      --splash-bottom:#FBAA08;/* 하단 코너 평균색 근사 */
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", Helvetica, Arial, "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    /* ===== Splash ===== */
    .splash{
      position: fixed;
      inset: 0;
      /* ✅ 너무 오렌지 단색 제거: logo1 배경 같은 톤의 그라데이션 + 은은한 하이라이트 */
      background:
        radial-gradient(1200px 700px at 50% 35%, rgba(255,255,255,.22) 0%, rgba(255,255,255,0) 55%),
        linear-gradient(180deg, var(--splash-top) 0%, var(--splash-bottom) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 380ms ease;
    }
    .splash.fade-out{ opacity: 0; pointer-events:none; }

    /*
      ✅ 현재 logo1은 “배경이 포함된 이미지”라서,
      스플래시 배경을 비슷한 톤으로 맞춰 사각 테두리(경계)가 덜 보이게 처리합니다.
    */
    .splash img{
      width: 160px;
      height: 160px;
      object-fit: contain;
      background: transparent;
      /* 너무 강한 그림자는 경계선을 더 부각시키므로 약화 */
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.10));
    }

    /* ===== Header ===== */
    header{
      position: sticky;
      top: 0;
      z-index: 50;
      background: rgba(255,255,255,.92);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--line);
    }
    .header-inner{
      max-width: 920px;
      margin: 0 auto;
      padding: 10px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      min-height: 28px;
    }

    /* ✅ 헤더 로고(logo3) 안 보이는 문제 방지: 표시/크기 강제 */
    .brand img{
      width: 26px !important;
      height: 26px !important;
      display: block !important;
      object-fit: contain !important;
    }

    .brand .name{
      font-weight: 800;
      letter-spacing: -0.02em;
      font-size: 15px;
      line-height: 1;
      white-space: nowrap;
    }

    main{
      max-width: 920px;
      margin: 0 auto;
      padding: 16px;
    }
    .stack{ display:flex; flex-direction:column; gap:12px; }

    /* ===== Pills / Alerts ===== */
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: #fff;
      border: 1px solid var(--line);
      color: var(--text);
      font-size: 13px;
      box-shadow: 0 6px 14px rgba(16,24,40,.05);
      width: fit-content;
      max-width: 100%;
    }
    .pill .dot{
      width: 8px; height: 8px;
      background: var(--brand);
      border-radius: 999px;
      flex: 0 0 auto;
    }
    .pill strong{ white-space: nowrap; }
    .pill span{
      color: var(--muted);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .notice{
      border: 1px solid #ffd7b3;
      background: #fff3ea;
      border-radius: 12px;
      padding: 12px;
      color: #7a2e00;
      font-size: 13px;
      line-height: 1.4;
    }

    /* ===== Panels ===== */
    .panel{
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 14px;
    }
    .panel h2{
      margin: 0 0 10px;
      font-size: 14px;
      letter-spacing: -0.01em;
    }

    /* ===== Form ===== */
    .form-grid{
      display:grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }
    @media (min-width: 720px){
      .form-grid{ grid-template-columns: 1fr 1fr; }
    }

    label{
      display:block;
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 6px;
    }
    select, input{
      width: 100%;
      padding: 12px 12px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: #fff;
      outline: none;
      font-size: 14px;
      color: var(--text);
    }
    select:focus, input:focus{
      border-color: rgba(255,122,0,.65);
      box-shadow: 0 0 0 4px rgba(255,122,0,.15);
    }

    .btn-row{
      display:flex;
      gap:10px;
      flex-wrap: wrap;
      margin-top: 8px;
    }
    .btn{
      appearance:none;
      border:none;
      cursor:pointer;
      border-radius: 12px;
      padding: 11px 14px;
      font-weight: 700;
      font-size: 14px;
    }
    .btn.primary{
      background: var(--brand);
      color: #fff;
      box-shadow: 0 10px 18px rgba(255,122,0,.25);
    }
    .btn.ghost{
      background: #fff;
      border: 1px solid var(--line);
      color: var(--text);
    }

    /* ===== Results ===== */
    .results-head{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap:10px;
      flex-wrap: wrap;
    }
    .results-head .sub{
      color: var(--muted);
      font-size: 12px;
    }
    .hr{
      height: 1px;
      background: var(--line);
      margin: 10px 0;
    }

    .cards{
      display:grid;
      grid-template-columns: 1fr;
      gap: 12px;
      margin-top: 10px;
    }
    @media (min-width: 720px){
      .cards{ grid-template-columns: 1fr 1fr; }
    }

    .rec-card{
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      background: #fff;
      border: 1px solid var(--line);
      padding: 14px;
      box-shadow: 0 10px 22px rgba(16,24,40,.06);
      min-height: 132px;
    }
    .rec-card.top{
      border-color: rgba(255,122,0,.55);
      box-shadow: 0 14px 28px rgba(255,122,0,.18);
    }
    .rec-card .wm{
      position: absolute;
      right: 10px;
      bottom: 10px;
      width: 86px;
      opacity: .08;
      pointer-events: none;
      user-select: none;
    }
    .badge{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 800;
      border: 1px solid var(--line);
      background: #fff;
      width: fit-content;
    }
    .badge.ok{ border-color: rgba(18,183,106,.35); }
    .badge.warn{ border-color: rgba(247,144,9,.35); }
    .badge.bad{ border-color: rgba(240,68,56,.35); }

    .rec-title{
      margin-top: 10px;
      font-size: 16px;
      font-weight: 900;
      letter-spacing: -0.02em;
    }
    .rec-meta{
      margin-top: 6px;
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      color: var(--muted);
      font-size: 12px;
    }
    .rec-desc{
      margin-top: 10px;
      color: #344054;
      font-size: 13px;
      line-height: 1.45;
      padding-right: 70px;
    }

    .footnote{
      margin-top: 12px;
      color: var(--muted);
      font-size: 12px;
      line-height: 1.5;
    }
  </style>
</head>

<body>
  <!-- Splash: 최초 진입 화면(logo1) -->
  <div class="splash" id="splash" aria-hidden="true">
    <img src="logo1.png" alt="줍줍 스플래시 로고" />
  </div>

  <header>
    <div class="header-inner">
      <div class="brand" aria-label="줍줍 헤더">
        <!-- 헤더 로고는 logo3만 사용 -->
        <img src="logo3.png" alt="줍줍 로고" />
        <div class="name">줍줍</div>
      </div>
      <div style="font-size:12px;color:var(--muted);font-weight:700;white-space:nowrap;">나만의 결제 비서</div>
    </div>
  </header>

  <main>
    <div class="stack">
      <!-- store 파라미터 있을 때만 표시 -->
      <div id="storeWrap" style="display:none;">
        <div class="pill" title="매장명">
          <span class="dot" aria-hidden="true"></span>
          <strong id="storeName">-</strong>
          <span>에서 결제 중</span>
        </div>
      </div>

      <!-- category 파라미터가 있을 때 안내 -->
      <div id="qrNotice" class="notice" style="display:none;">
        QR로 업종을 자동 선택했습니다. 필요하면 아래에서 직접 변경하실 수 있습니다.
      </div>

      <section class="panel" aria-label="결제 정보 입력">
        <h2>결제 정보</h2>
        <div class="form-grid">
          <div>
            <label for="categorySelect">업종</label>
            <select id="categorySelect">
              <option value="">업종 선택</option>
              <option value="카페">카페</option>
              <option value="음식점">음식점</option>
              <option value="편의점">편의점</option>
              <option value="대중교통">대중교통</option>
              <option value="온라인">온라인</option>
              <option value="기타">기타</option>
            </select>
          </div>

          <div>
            <label for="amountInput">결제 금액 (선택)</label>
            <input id="amountInput" inputmode="numeric" placeholder="예: 5400" />
          </div>
        </div>

        <div class="btn-row">
          <button class="btn primary" id="btnRecommend">지금 결제 추천 받기</button>
          <button class="btn ghost" id="btnReset">초기화</button>
        </div>

        <div class="footnote">
          현재는 예비창업패키지 제출용 MVP로 더미 카드(신한/국민/현대)로 동작합니다. 실제 혜택 데이터는 다음 단계에서 구조화합니다.
        </div>
      </section>

      <section class="panel" aria-label="추천 결과">
        <div class="results-head">
          <h2 style="margin:0;">추천 결과</h2>
          <div class="sub" id="resultSub">업종을 선택한 뒤 추천을 실행해 주십시오.</div>
        </div>
        <div class="hr"></div>
        <div id="results" class="cards"></div>
      </section>
    </div>
  </main>

  <script>
    /*********************
     * Splash: 0.8~1초 후 페이드아웃
     *********************/
    (function splash(){
      const el = document.getElementById('splash');
      const DURATION_MS = 900;
      window.setTimeout(() => {
        el.classList.add('fade-out');
        window.setTimeout(() => { el.style.display = 'none'; }, 420);
      }, DURATION_MS);
    })();

    /*********************
     * URL Params
     * category=카페|음식점|편의점 → 업종 자동 선택
     * from=qr → (필요 시 확장)
     * store=스타벅스 → 매장명 표시
     *********************/
    const params = new URLSearchParams(window.location.search);

    function safeDecode(value){
      try { return decodeURIComponent(value || ''); } catch(e){ return value || ''; }
    }
    function normalizeCategory(v){
      const s = (v || '').trim();
      const allowed = ["카페","음식점","편의점","대중교통","온라인","기타"];
      if (allowed.includes(s)) return s;
      const map = { "카페/디저트":"카페", "식당":"음식점", "레스토랑":"음식점" };
      return map[s] || "";
    }
    function scoreToBadge(score){
      if (score >= 75) return { cls:"ok", label:"강력 추천" };
      if (score >= 55) return { cls:"warn", label:"추천" };
      return { cls:"bad", label:"비추천" };
    }
    function formatCurrency(n){
      const v = Number(String(n).replace(/[^0-9]/g,''));
      if (!Number.isFinite(v) || v <= 0) return "";
      return v.toLocaleString('ko-KR') + "원";
    }

    const pStore = safeDecode(params.get('store') || '').trim();
    const pCategory = normalizeCategory(safeDecode(params.get('category') || '').trim());

    const storeWrap = document.getElementById('storeWrap');
    const storeName = document.getElementById('storeName');
    const qrNotice  = document.getElementById('qrNotice');
    const categorySelect = document.getElementById('categorySelect');
    const amountInput = document.getElementById('amountInput');
    const resultsEl = document.getElementById('results');
    const resultSub = document.getElementById('resultSub');

    if (pStore){
      storeName.textContent = pStore;
      storeWrap.style.display = 'block';
    }
    if (pCategory){
      categorySelect.value = pCategory;
      qrNotice.style.display = 'block';
    }

    /*********************
     * 더미 카드 데이터 (신한/국민/현대)
     *********************/
    const dummyCards = [
      {
        cardId: "shinhan_deepdream",
        issuer: "신한",
        name: "신한 딥드림(더미)",
        requirements: { monthlySpendMin: 300000 },
        user: { monthlySpent: 420000 },
        rules: [
          { category:["카페"], note:"카페 10% (월 5천원)" },
          { category:["음식점"], note:"음식점 5% (월 7천원)" },
          { category:["편의점"], note:"편의점 2% (월 3천원)" }
        ],
        fallback: { note:"기본 혜택 없음(더미)" }
      },
      {
        cardId: "kb_happypoint",
        issuer: "국민",
        name: "KB 해피포인트(더미)",
        requirements: { monthlySpendMin: 400000 },
        user: { monthlySpent: 260000 }, // 미충족
        rules: [
          { category:["카페"], note:"카페 7% (월 6천원)" },
          { category:["편의점"], note:"편의점 8% (월 4천원)" }
        ],
        fallback: { note:"기본 혜택 없음(더미)" }
      },
      {
        cardId: "hyundai_zero",
        issuer: "현대",
        name: "현대 제로(더미)",
        requirements: { monthlySpendMin: 0 },
        user: { monthlySpent: 0 },
        rules: [
          { category:["온라인"], note:"온라인 2% (월 8천원)" },
          { category:["기타"], note:"기본 1% (가정)" }
        ],
        fallback: { note:"기본 1% (가정)" }
      }
    ];

    function inferIssuerAffinity(store){
      const s = (store || "").toLowerCase();
      if (s.includes("스타벅스") || s.includes("starbucks")) return "신한";
      if (s.includes("gs") || s.includes("gs25")) return "국민";
      if (s.includes("cu")) return "현대";
      return "";
    }
    function findRule(card, category){
      return card.rules.find(r => (r.category || []).includes(category)) || null;
    }
    function computeScore(card, category, store){
      let score = 0;

      const rule = findRule(card, category);
      if (rule) score += 50;
      else score += 10;

      const req = Number(card.requirements?.monthlySpendMin || 0);
      const spent = Number(card.user?.monthlySpent || 0);
      const met = (req === 0) ? true : (spent >= req);
      score += met ? 25 : -10;

      const affinity = inferIssuerAffinity(store);
      if (affinity && affinity === card.issuer) score += 15;

      score = Math.max(0, Math.min(100, score));
      return { score, met, rule, affinity };
    }

    function renderResults(category){
      resultsEl.innerHTML = "";

      if (!category){
        resultSub.textContent = "업종을 선택한 뒤 추천을 실행해 주십시오.";
        return;
      }

      const store = pStore || "";
      const ranked = dummyCards
        .map(card => ({ card, ...computeScore(card, category, store) }))
        .sort((a,b) => b.score - a.score);

      const amountText = formatCurrency(amountInput.value);
      const ctx = ["업종: " + category];
      if (pStore) ctx.push("매장: " + pStore);
      if (amountText) ctx.push("금액: " + amountText);
      resultSub.textContent = ctx.join(" · ");

      ranked.forEach((item, idx) => {
        const { card, score, met, rule, affinity } = item;
        const badge = scoreToBadge(score);

        const benefitText = rule?.note || card.fallback?.note || "혜택 정보 없음(더미)";
        const req = Number(card.requirements?.monthlySpendMin || 0);
        const perfText = (req === 0)
          ? "전월실적 조건 없음"
          : ("전월실적 " + req.toLocaleString('ko-KR') + "원 " + (met ? "충족" : "미충족"));

        const affinityText = affinity
          ? ("가맹점 추정 카드사: " + affinity + (affinity === card.issuer ? " (일치)" : " (불일치)"))
          : "가맹점 카드사 추정 불가";

        const el = document.createElement("div");
        el.className = "rec-card" + (idx === 0 ? " top" : "");
        el.innerHTML = `
          <div class="badge ${badge.cls}">
            ${idx === 0 ? "1순위" : (idx+1) + "순위"} · ${badge.label} (${score}점)
          </div>
          <div class="rec-title">${card.name}</div>
          <div class="rec-meta">
            <span>카드사: ${card.issuer}</span>
            <span>·</span>
            <span>${perfText}</span>
          </div>
          <div class="rec-desc">
            <strong>혜택:</strong> ${benefitText}<br/>
            <span style="color:var(--muted);">${affinityText}</span>
          </div>
          <img class="wm" src="logo3.png" alt="" aria-hidden="true" />
        `;
        resultsEl.appendChild(el);
      });
    }

    document.getElementById("btnRecommend").addEventListener("click", () => {
      renderResults(categorySelect.value);
    });

    document.getElementById("btnReset").addEventListener("click", () => {
      categorySelect.value = pCategory || "";
      amountInput.value = "";
      renderResults(categorySelect.value);
    });

    if (pCategory){
      renderResults(categorySelect.value);
    }
  </script>
</body>
</html>
