<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>줍줍(JUPJUP) - 나만의 결제 비서</title>
  <meta name="description" content="결제 직전, 가장 유리한 결제수단을 추천하는 줍줍(JUPJUP)" />

  <!-- favicon : logo1 사용 -->
  <link rel="icon" href="/logo1.png?v=1" type="image/png" />
  <link rel="apple-touch-icon" href="/logo1.png?v=1" />

  <style>
    :root {
      --bg:#f8f9fc;
      --card:#ffffff;
      --text:#101828;
      --muted:#475467;
      --line:#eaecf0;

      --brand:#FF6B00;
      --brand-weak:#fff1e6;
      --brand-dark:#E66000;

      --shadow:0 12px 16px -4px rgba(16,24,40,.08);
      --radius:20px;

      --ok:#027a48; --ok-bg:#ecfdf3;
      --warn:#b44d12; --warn-bg:#fffaeb;
      --bad:#b42318; --bad-bg:#fef3f2;

      --splash-top:#FF7A1A;
      --splash-bottom:#FFB46A;
    }

    *{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
    body{
      margin:0;
      font-family:system-ui,-apple-system,"Noto Sans KR",sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    /* Splash */
    .splash{
      position:fixed; inset:0;
      background:
        radial-gradient(900px 520px at 50% 28%, rgba(255,255,255,.22), transparent 60%),
        linear-gradient(180deg,var(--splash-top),var(--splash-bottom));
      display:flex; align-items:center; justify-content:center;
      z-index:9999; transition:.4s;
    }
    .splash.fade{opacity:0; pointer-events:none}
    .splash-content{text-align:center}
    .splash img{width:150px; height:150px; object-fit:contain;
      filter:drop-shadow(0 10px 20px rgba(0,0,0,.14))}
    .splash-title{color:#fff;font-weight:900;font-size:22px;margin-top:8px}
    .splash-sub{color:rgba(255,255,255,.9);font-weight:700;font-size:14px}

    /* Header */
    header{
      position:sticky; top:0; z-index:50;
      background:rgba(255,255,255,.9);
      backdrop-filter:blur(12px);
      border-bottom:1px solid var(--line);
    }
    .header-inner{
      max-width:600px; margin:0 auto;
      padding:12px 16px;
      display:flex; justify-content:space-between; align-items:center;
    }
    .brand{display:flex; align-items:center; gap:8px}
    .brand img{width:28px; height:28px; object-fit:contain}
    .brand span{font-weight:800;font-size:18px;color:var(--brand)}

    main{max-width:600px;margin:0 auto;padding:20px 16px}
    .stack{display:flex;flex-direction:column;gap:16px}

    .pill{
      display:inline-flex;align-items:center;gap:8px;
      padding:10px 16px;border-radius:999px;
      background:#fff;border:1px solid var(--line)
    }
    .dot{width:8px;height:8px;border-radius:50%;background:var(--brand)}

    .notice{
      background:var(--brand-weak);
      color:var(--brand-dark);
      border-radius:12px;
      padding:12px 16px;
      font-weight:800;font-size:13px;
    }

    .panel{
      background:#fff;border:1px solid var(--line);
      border-radius:var(--radius);
      padding:20px; box-shadow:var(--shadow)
    }
    h2{font-size:15px;font-weight:900;color:var(--muted);margin:0 0 16px}

    label{font-size:13px;font-weight:800;color:var(--muted)}
    select,input{
      width:100%; padding:14px;
      border-radius:12px;border:1px solid var(--line);
      margin-top:6px;font-size:15px
    }
    select:focus,input:focus{
      border-color:var(--brand);
      box-shadow:0 0 0 4px var(--brand-weak)
    }

    .btn{
      width:100%;padding:16px;border:none;border-radius:14px;
      font-size:16px;font-weight:900;cursor:pointer
    }
    .btn.primary{background:var(--brand);color:#fff;margin-top:8px}
    .btn.ghost{background:none;color:var(--muted);font-size:14px}

    .rec-card{
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:20px;margin-bottom:12px;position:relative
    }
    .rec-card.top{
      border:2px solid var(--brand);
      background:#fff9f5
    }
    .badge{
      display:inline-block;padding:4px 10px;border-radius:8px;
      font-size:11px;font-weight:900;margin-bottom:12px
    }
    .badge.ok{background:var(--ok-bg);color:var(--ok)}
    .badge.warn{background:var(--warn-bg);color:var(--warn)}

    .wm{
      position:absolute; right:16px; bottom:12px;
      width:70px; opacity:.06; transform:rotate(-8deg)
    }

    .center-muted{text-align:center;color:#98a2b3;font-weight:800;padding:40px 0}
  </style>
</head>

<body>
  <!-- Splash -->
  <div class="splash" id="splash">
    <div class="splash-content">
      <img src="/logo1.png" alt="줍줍" />
      <div class="splash-title">줍줍</div>
      <div class="splash-sub">나만의 결제 비서</div>
    </div>
  </div>

  <header>
    <div class="header-inner">
      <div class="brand">
        <img src="/logo3.png" alt="줍줍 로고" />
        <span>줍줍: 나만의 결제 비서</span>
      </div>
      <div style="font-size:12px;color:var(--muted);font-weight:800">
    </div>
  </header>

  <main>
    <div class="stack">
      <div id="storeWrap" style="display:none">
        <div class="pill">
          <span class="dot"></span>
          <strong id="storeName"></strong>&nbsp;에서 결제 중
        </div>
      </div>

      <div id="qrNotice" class="notice" style="display:none">
        업종이 자동 선택 됐습니다. 맞지 않은 경우 아래버튼에서 수정 해주세요.
      </div>

      <section class="panel">
        <h2>어디서 결제하시나요?</h2>
        <label>업종</label>
        <select id="category">
          <option value="">업종 선택</option>
          <option value="카페">카페</option>
          <option value="음식점">음식점</option>
          <option value="편의점">편의점</option>
        </select>

        <label style="margin-top:12px">결제 금액(예상)</label>
        <input id="amount" placeholder="예: 5400" />

        <button class="btn primary" onclick="recommend()">혜택 비교하기</button>
        <button class="btn ghost" onclick="resetAll()">다시 선택</button>
      </section>

      <section class="panel">
        <h2>추천 카드 랭킹</h2>
        <div id="results" class="center-muted">
          업종을 선택해 주세요
        </div>
      </section>
    </div>
  </main>

  <script>
    setTimeout(()=>{
      document.getElementById('splash').classList.add('fade');
      setTimeout(()=>document.getElementById('splash').remove(),400);
    },900);

    const p=new URLSearchParams(location.search);
    const store=p.get('store');
    const cat=p.get('category');

    if(store){
      document.getElementById('storeName').textContent=store;
      document.getElementById('storeWrap').style.display='block';
    }
    if(cat){
      document.getElementById('category').value=cat;
      document.getElementById('qrNotice').style.display='block';
      recommend();
    }

    function recommend(){
      const c=document.getElementById('category').value;
      if(!c)return;
      document.getElementById('results').innerHTML=`
        <div class="rec-card top">
          <div class="badge ok">1순위 · 최적</div>
          <strong>신한 Deep Dream</strong>
          <p>카페 10% 적립</p>
          <img src="/logo3.png" class="wm">
        </div>
      `;
    }
    function resetAll(){location.href=location.pathname}
  </script>
</body>
</html>
